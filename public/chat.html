<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO - trybe</title>
    <link rel="stylesheet" href="./css/chat.css">
  </head>
  <body>
    <form id="nickForm" action="">
      <input id="nickNameInput" data-testid="nickname-box" autocomplete="off"/>
      <button data-testid="nickname-button">
        Salvar
      </button>
    </form>
    <h3>Connected Users</h3>
    <ul id="connectedUsers"></ul>
    <ul id="messages"></ul>
    <form id="messageForm" action="">
      <input data-testid="message-box" id="messageInput" autocomplete="off" />
      <button data-testid="send-button">
        Send
      </button>
    </form>
    <script src="socket.io/socket.io.js"></script>
    <script src='./js/chat.js'></script>
  </body>
</html>
